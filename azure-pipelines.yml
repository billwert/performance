

jobs:
  - job:
    pool:
      vmImage: ubuntu-latest
    steps:
    - pwsh: echo "##vso[task.setvariable variable=day]$(([datetime]'$(pipeline.startTime)').DayOfWeek)"
    - bash: echo $(day)
    - ${{ if eq(variables['day'], 'Saturday') }}:
      - bash: echo "it's saturday"
    - ${{ if eq(variables['day'], 'Monday') }}:
      - bash: echo "it's monday"



