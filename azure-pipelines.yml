

jobs:
  - job:
    pool:
      vmImage: ubuntu-latest
    variables:
      - name: startTime
        value: $[pipeline.startTime]
    steps:
    - pwsh: echo "##vso[task.setvariable variable=day]$(([datetime]'$(startTime)').DayOfWeek)"
    - bash: echo day is '${{ parameters.day }}'
    - bash: echo ${{ parameters.day }} is one of our days
      condition: or(eq($(day), 'Monday'), eq(parameters.day, 'Thursday'))
    - bash: echo nah it's saturday
      condition: eq($(day), 'Saturday') 


